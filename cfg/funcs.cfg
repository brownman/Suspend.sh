line(){
type=$1
subject=$2
shift
shift
args="$@"
file=$dir_root/$type/$subject.$type
if [ ! -f $file ];then
	touch  $file
fi
if [ "$args" != '' ];then
echo "$args" >> /tmp/line
cat /tmp/line
echo 'commit changes ?'
read answer
if [ $answer = 'y' ];then
cat /tmp/line >>	$file
print_status 'done'
else
print_error 'skipping'
fi

fi

sleep 1
echo 'prining:'
#cat $file | grep --color=auto -E "$args"
grep --color=auto "$args" file

}
